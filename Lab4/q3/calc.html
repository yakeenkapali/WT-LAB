<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <style>
    input {
      width: 100%;
      padding: 10px;
      margin: 0px;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }

    td {
      padding: 1rem;
    }
  </style>
</head>

<body>
  <h3 align="center">Simple Math Calculator DOM</h3>
  <table align="center">
    <tr>
      <td>Number1: </td>
      <td colspan="4"><input type="text" id="number1"></td>
    </tr>
    <tr>
      <td>Number2: </td>
      <td colspan="4"><input type="text" id="number2"></td>
    </tr>
    <tr>
      <td>Result: </td>
      <td colspan="4"><input type="text" id="result" readonly></td>
    </tr>
    <tr>
      <td>Actions: </td>
      <td><button onclick="add()"> Add </button></td>
      <td><button onclick="subt()"> Subract </button></td>
      <td><button onclick="div()"> Divide </button></td>
      <td><button onclick="mul()"> Multiply </button></td>
    </tr>
  </table>
  <script src="calc.js"></script>
</body>

</html>
