<!DOCTYPE html>
<html lang="en">

<head>
  
  <title>Form Validation</title>
</head>

<body>
  <h2 align="center">Form Validation</h2>
  <table align="center">
    <tr>
      <td>Name</td>
      <td><input type="text" id="name"></td>
    </tr>
    <tr>
      <td>Age</td>
      <td><input type="number" id="age"></td>
    </tr>
    <tr>
      <td>Citizenship No</td>
      <td><input type="number" id="citizen"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email" id="email"></td>
      </tr>
    <tr>
      <td colspan="5"><button onclick="validate()">Submit</button></td>
    </tr>
  </table>
  <script>
    function validate() {
      var name = document.getElementById('name').value;
      var age = document.getElementById('age').value;
      var citizen = document.getElementById('citizen').value;
      var email = document.getElementById('email').value;

      if (name == "" || age == "" ||  citizen == "" || email == "") {
        alert("You haven't filled up the form completely, Please fill all the required fields.");

        var unfilled = [];
        var inputfields = document.getElementsByTagName('input');
        for (var i = 0; i < inputfields.length; i++) {
          if (inputfields[i].value == "") {
            document.getElementById(inputfields[i].id).focus();
          }
        }
      } else {
        alert("Your form has been submitted successfully.");
      }
    }
  </script>
</body>

</html>
